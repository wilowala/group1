{% extends 'base.html' %}
{% load static %}
{% block content %}


{% for appoint in object_list %}
        <div class="col-md-3 col-sm-3 col-xs-6">
          <div class="thumbnail">
            "{{ appoint.name }}" class="team-img">
            <div class="caption">
              <h3>Dr. {{ appoint.phone}}</h3>
              <p>{{ appoint.doctor.name }}</p>
              <p>{{ appoint.time }}</p>
              <p>{{ appoint.date }}</p>
              <p>{{ appoint.name_pet }}</p>
              
            </div>
          </div>
        </div>
        {% endfor %}

{% endblock %}
